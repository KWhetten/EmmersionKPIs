<div *ngIf="this.authorized">
  <div class="register-container">
    <form>
      <h1>Invite New User</h1>
      <div class="first-name-block">
        <label for="first-name" hidden></label>
        <input id="first-name" class="first-name" type="text" placeholder="First Name" maxlength="50"/>
      </div>
      <p id="first-name-error" class="small error" hidden>{{firstNameError}}</p>
      <div class="last-name-block">
        <label for="last-name" hidden></label>
        <input id="last-name" class="last-name" type="text" placeholder="Last Name" maxlength="50"/>
      </div>
      <p id="last-name-error" class="small error" hidden>{{lastNameError}}</p>
      <div class="email-block">
        <label for="email" hidden></label>
        <input id="email" class="email" type="text" placeholder="Email" maxlength="50"/>
      </div>
      <p id="email-error" class="small error" hidden>{{emailError}}</p>
      <div class="submit-block">
        <div class="result">
          <p id="general-error" class="small error" hidden>{{error}}</p>
          <p id="success" class="small success" hidden>An email has been sent to the new user. It will instruct them how
            to set up a password and log in.</p>
        </div>
        <div class="buttons">
          <button type="reset" class="cancel btn btn-secondary" (click)="cancel()">Cancel</button>
          <button type="submit" class="submit btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

﻿<div class="password-container">
  <form>
    <h1>Forgot Password</h1>
    <div class="email-block">
      <label for="email" hidden></label>
      <input id="email" class="email" type="text" placeholder="Email" maxlength="50"/>
    </div>
    <p id="email-error" class="small error" hidden>{{emailError}}</p>
    <div class="submit-block">
      <div class="result">
        <p id="general-error" class="small error" hidden>{{error}}</p>
        <p id="success" class="small success" hidden>User has been registered!</p>
      </div>
      <div class="buttons">
        <button type="reset" class="cancel btn btn-secondary" (click)="cancel()">Cancel</button>
        <button type="submit" class="submit btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </form>
</div>

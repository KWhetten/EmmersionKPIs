<div *ngIf="!this.taskItemOverviewData">Loading...</div>
  <h4>{{taskItemOverviewData.totalCards}} Work Item Cards</h4>

  <p><strong>Shortest Lead Time:</strong> {{taskItemOverviewData.shortestLeadTime}} Hours of Work</p>

  <p><strong>Longest Lead Time:</strong> {{taskItemOverviewData.longestLeadTime}} Hours of Work</p>
</div>

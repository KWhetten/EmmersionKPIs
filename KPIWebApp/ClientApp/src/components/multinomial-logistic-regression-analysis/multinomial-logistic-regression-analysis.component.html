<div *ngIf="analysisData">
  <h2>Multinomial Logistic Regression Analysis</h2>
  <h3>Prediction of Task Item Types</h3>

  <table id="multinomial-logistic-regression-analysis">
    <tr>
      <th class="id">Id</th>
      <th class="title">Title</th>
      <th class="actual">Actual Type</th>
      <th class="predicted">Predicted Type</th>
      <th class="probability">Probability</th>
    </tr>
    <tr *ngFor="let item of this.analysisData.items">
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{this.getType(item.output)}}</td>
      <td>{{this.getType(item.prediction)}}</td>
      <td>{{(item.probability * 100).toFixed(2)}}%</td>
    </tr>
  </table>
</div>
